<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assests/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assests/css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="theme-changer">
      <img
        src="assests/images/moon.png"
        alt="theme-changer-icon"
        class="icon"
        id="theme-changer"
      />
    </div>

    <div class="calculator">
      <input type="text" name="" id="" placeholder="0" class="result" />
      <button class="btn bold" onclick="clearALL() ">AC</button>
      <button class="btn bold" onclick="clearLast()">DEL</button>
      <button class="btn bold opr" onclick="display('%')">%</button>
      <button class="btn bold opr" onclick="display('/')">/</button>
      <button class="btn" onclick="display('7')">7</button>
      <button class="btn" onclick="display('8')">8</button>
      <button class="btn" onclick="display('9')">9</button>
      <button class="btn bold opr" onclick="display('*')">*</button>
      <button class="btn" onclick="display('4')">4</button>
      <button class="btn" onclick="display('5')">5</button>
      <button class="btn" onclick="display('6')">6</button>
      <button class="btn bold opr" onclick="display('-')">-</button>
      <button class="btn" onclick="display('3')">3</button>
      <button class="btn" onclick="display('2')">2</button>
      <button class="btn" onclick="display('1')">1</button>
      <button class="btn bold opr" onclick="display('+')">+</button>
      <button class="btn" onclick="display('00')">00</button>
      <button class="btn" onclick="display('0')">0</button>
      <button class="btn bold opr" onclick="display('.')">.</button>
      <button class="btn bold opr" onclick="calculate()">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
