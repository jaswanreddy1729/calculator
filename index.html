<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assests/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assests/css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="theme-changer">
      <img
        src="assests/images/moon.png"
        alt="theme-changer-icon"
        class="icon"
        id="theme-changer"
      />
    </div>

    <div class="calculator">
      <input type="text" name="" id="" placeholder="0" class="result" />
      <button class="clearAllBtn">AC</button>
      <button class="clearLastBtn">DEL</button>
      <button class="opr">%</button>
      <button class="opr">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="opr">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="opr">-</button>
      <button class="number">3</button>
      <button class="number">2</button>
      <button class="number">1</button>
      <button class="opr">+</button>
      <button class="number">00</button>
      <button class="number">0</button>
      <button class="opr">.</button>
      <button class="equalBtn">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
